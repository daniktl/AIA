<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>jQuery</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('td').one('click', edit);
      $('button').bind('asdf', function() {
        alert('The cake is a lie!');
      });
    })

    $('button').trigger('asdf');

    function edit(e) {
      var row = $(e.target);
      var text = row.text();
      var input = "<input value=\"" + text + "\" id=\"edit\"></input>"
      row.html(input);
      $('#edit').focus();

      $('#edit').blur(function(
        e) {
        row.html($(this).val());
        row.one('click', edit);
      });
      // $('button').trigger('asdf');
      // $('*').unbind();
    }
  </script>
</head>

<body>
  <table>
    <tr>
      <td>One</td>
    </tr>
    <tr>
      <td>Two</td>
    </tr>
    <tr>
      <td>Three</td>
    </tr>
    <tr>
      <td>...</td>
    </tr>
  </table>
  <button>Hit me</button>
</body>

</html>
